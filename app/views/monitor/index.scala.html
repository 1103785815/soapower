@(totalMemory: Long)

@main {

    <div id="monitoring-container"></div>

    <script src="@routes.Assets.at("javascripts/vendor/zanimo.min.js") " type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/monitoring.js")"></script>

    <script type="text/javascript">
        window.App = { };
        window.App.totalMemory = @totalMemory;
        init(window.App, $('#monitoring-container'));
    </script>
}
