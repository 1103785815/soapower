@(group: Form[Group])

@import helper._

@main {
    
    <h1>Add a group</h1>
    
    @form(routes.Groups.save(), 'class -> "form-horizontal") {
        
        @groups.groupForm(group)

        <div class="actions">
            <input type="submit" value="Create this group" class="btn btn-primary"> or
            <a href="@routes.Groups.index" class="btn">Cancel</a>
        </div>
        
    }
    
}
