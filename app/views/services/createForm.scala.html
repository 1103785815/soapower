@(service: Form[Service], environments: Seq[(String, String)])

@import helper._

@main {
    
    <h1>Add a service</h1>
    
    @form(routes.Services.save(), 'class -> "form-horizontal") {

        @services.serviceForm(service, environments)

        <div class="actions">
            <input type="submit" value="Create this service" class="btn btn-primary"> or
            <a href="@routes.Services.index" class="btn">Cancel</a>
        </div>
        
    }
    
}
