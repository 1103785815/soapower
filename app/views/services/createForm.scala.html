@(service: Form[Service], environments: Seq[(String, String)])

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.f) } 

@main {
    
    <h1>Add a service</h1>
    
    @form(routes.Services.save()) {

        @services.serviceForm(service, environments)

        <div class="actions">
            <input type="submit" value="Create this service" class="btn primary"> or 
            <a href="@routes.Services.index" class="btn">Cancel</a>
        </div>
        
    }
    
}
