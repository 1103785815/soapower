@(serviceForm: Form[Environment])

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.f) } 

@main {
    
    <h1>Add an environment</h1>
    
    @form(routes.Environments.save()) {
        
        <fieldset>
        
            @inputText(serviceForm("name"), '_label -> "Environment name")
        
        </fieldset>
        
        <div class="actions">
            <input type="submit" value="Create this environment" class="btn primary"> or 
            <a href="@routes.Environments.list()" class="btn">Cancel</a> 
        </div>
        
    }
    
}
