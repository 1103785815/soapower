@(environment: Form[Environment])

@import helper._

@main {
    
    <h1>Add an environment</h1>
    
    @form(routes.Environments.save(), 'class -> "form-horizontal") {
        
        @environments.environmentForm(environment)

        <div class="actions">
            <input type="submit" value="Create this environment" class="btn btn-primary"> or
            <a href="@routes.Environments.index" class="btn">Cancel</a>
        </div>
        
    }
    
}
