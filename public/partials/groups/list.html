<h2>Groups</h2>

<a class="btn btn-primary" href="#/groups/new"><i class="icon-plus-sign"></i> Add a new group</a>

<p>There is {{ groups.length }} groups.</p>

<sp-showresults></sp-showresults>

<table class="table table-striped table-bordered">
    <thead>
        <tr title="click to order">
            <td ng-click="predicate = 'name'; reverse=!reverse">Name</td>
            <td>Edit</td>
        </tr>
    </thead>
    <tr ng-repeat="line in groups | filter:filter | orderBy:predicate:reverse | limitTo:nbResults">
        <td>{{ line.name }}</td>
        <td><a href="#/groups/{{ line.id }}"><i class="icon-pencil"></i></a></td>
    </tr>
</table>
