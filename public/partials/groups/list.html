<h2>Groups</h2>

<a class="btn btn-primary" href="#/groups/new"><i class="fa fa-plus"></i> Add a new group</a>

<p>There are {{ groups.length }} groups.</p>

<sp-showresults></sp-showresults>

<table ng-table="tableParams" class="table table-striped table-bordered">
    <tr ng-repeat="line in $data">
        <td data-title="'Name'" sortable="'name'">
            {{line.name}}
        </td>
        <td data-title="'Edit'"><a href="#/groups/{{ line._id.$oid }}"><i class="fa fa-pencil"></i></a></td>
    </tr>
</table>
