<h2>{{ title }}</h2>
<form name="myForm" role="form" class="form-horizontal">
    <input type="hidden" name="name" ng-model="mockGroup.id">

    <div class="form-group" ng-class="{error: myForm.group.$invalid}">
        <label for="group" class="col-lg-2 control-label">Group </label>
        <div class="col-lg-4">
            <select class="form-control" ng-model="mockGroup.group" id="group" name="group" ng-options="group.name for group in groups" required ng-selected="{{ mockGroup.groupId == group.id }}"></select>
            <span ng-show="myForm.group.$error.required" class="help-inline">Required</span>
        </div>
    </div>
    
    <div class="form-group" ng-class="{error: myForm.name.$invalid}">
        <label for="nameMockGroup" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-6">
            <input class="form-control" type="text" id="nameMockGroup" name="nameMockGroup" ng-pattern="namePattern" ng-model="mockGroup.name" required>
            <span ng-show="myForm.nameMockGroup.$error.required" class="help-inline">Required</span>
            <span class="error" ng-show="myForm.nameMockGroup.$error.pattern">Single word only!</span>
            <span class="help-inline">The name have to match this pattern : [a-zA-Z0-9]{1,200}</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <a href="#/mockgroups" class="btn btn-default">Cancel</a>
            <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">
                Save
            </button>
            <button ng-click="destroy()" ng-show="mockGroup.id > 0"  class="btn btn-danger">Delete </button>
        </div>
    </div>
</form>
