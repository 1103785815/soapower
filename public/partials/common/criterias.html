<div>

    <form class="form-inline" role="form">

        <div class="form-group">
            <label for="from"> From : </label>
            <input class="input-small" type="text" value="{{mindate | date:'yyyy-MM-dd HH:mm'}}" ng-click="showmindate = !showmindate"/>
            <div ng-show="showmindate" >
                <datetimepicker name="mindate" ng-model="mindate" starting-day="1" data-datetimepicker-config="{ minuteStep: 1 }"></datetimepicker>
            </div>
            <input class="input-small" type="hidden" id="from" ng-model="mindate" ng-click="showmindate = !showmindate"/>
        </div>

        <div class="form-group">
        <label for="To"> To : </label>
        <input class="input-small" type="text" value="{{maxdate | date:'yyyy-MM-dd HH:mm'}}" ng-click="showmaxdate = !showmaxdate"/>
        <div ng-show="showmaxdate" >
            <datetimepicker name="maxdate" ng-model="maxdate" starting-day="1" data-datetimepicker-config="{ minuteStep: 1 }"></datetimepicker>
        </div>
        <input class="input-small" type="hidden" id="to" ng-model="maxdate" ng-click="showmaxdate = !showmaxdate"/>
        </div>

        <div class="form-group">
            <select class="form-control" ng-model="environment" ng-options="environment.name for environment in environments"></select>
        </div>

        <div class="form-group">
            <select class="form-control" ng-model="soapaction" ng-options="s.name for s in soapactions" ng-show="showSoapactions"></select>
        </div>

        <div class="form-group">
            <select class="form-control" ng-model="code" ng-options="c.name for c in codes"></select>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-click="changeCriteria()">Filter</button>
        </div>
        <br>

    </form>

</div>
