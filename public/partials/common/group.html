<div ng-show="showGroup" style="margin-top:10px">
    <select multiple ui-select2 ng-model="groupsSelected" ng-change="changeGroup()"
            data-placeholder="Choose on or more group" ng-required="true" style="width:200px" class="form-control">
        <option ng-repeat="group in groups" value="{{group}}">{{group}}</option>
    </select>
</div>
