<h2>Mocks of {{ mockGroup }}</h2>

<a class="btn btn-primary" href="#/mocks/new/{{ mockGroup }}"><i class="fa fa-plus"></i> Add a new mock</a>

<p>There is {{ mocks.length }} mocks.</p>

<sp-showresults></sp-showresults>

<p><strong>Sorting:</strong> {{tableParams.sorting()|json}}

<table ng-table="tableParams" class="table table-striped table-bordered">
    <tr ng-repeat="line in $data">
        <td data-title="'Name'" sortable="'name'">
            {{line.name}}
        </td>
        <td data-title="'Description'" sortable="'description'">
            {{line.description}}
        </td>
        <td data-title="'Timeout'" sortable="'timeout'">
            {{line.timeout}}
        </td>
        <td data-title="Edit"><a href="#/mocks/edit/{{ line.id }}"><i class="fa fa-pencil"></i></a></td>
    </tr>
</table>
