<h2>Mocks</h2>

<a class="btn btn-primary" href="#/mocks/new"><i class="icon-plus-sign"></i> Add a new mock</a>

    <p>There is {{ mocks.length }} mocks.</p>

    <sp-showresults></sp-showresults>

    <table class="table table-striped table-bordered">
        <thead>
            <tr title="click to order">
                <td ng-click="predicate = 'name'; reverse=!reverse">Name</td>
                <td ng-click="predicate = 'description'; reverse=!reverse">Description</td>
                <td ng-click="predicate = 'timeout'; reverse=!reverse">Timeout</td>
                <td>Edit</td>
            </tr>
        </thead>
        <tr ng-repeat="line in mocks | filter:filter | orderBy:predicate:reverse | limitTo:nbResults">
            <td>{{line.name}}</td>
            <td>{{line.description}}</td>
            <td>{{line.timeout}}</td>
            <td><a href="#/mocks/edit/{{ line.id }}"><i class="icon-pencil"></i></a></td>
        </tr>
    </table>
